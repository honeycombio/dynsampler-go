version: 2.1

orbs:
  buildevents: honeycombio/buildevents@0.2.3

executors:
  go:
    parameters:
      goversion:
        type: string
        default: "18"
    working_directory: /go/src/github.com/honeycombio/dynsampler-go
    docker:
      - image: cimg/go:1.<< parameters.goversion >>

jobs:
  setup:
    executor: go
    steps:
      - buildevents/start_trace
  watch:
    executor: go
    steps:
      - buildevents/watch_build_and_finish

  test_dynsampler:
    parameters:
      goversion:
        type: string
        default: "18"
    executor:
      name: go
      goversion: "<< parameters.goversion >>"
    steps:
      - buildevents/with_job_span:
          steps:
            - checkout
            - run: go get -v -t -d ./...
            - run: go test -race -v ./...
            - buildevents/add_context:
                field_name: go_version
                field_value: << parameters.goversion >>

matrix_goversions: &matrix_goversions
  matrix:
    parameters:
      goversion: ["10", "11", "12", "17", "18"]

workflows:
  build_dynsampler:
    jobs:
      - setup
      - watch:
          requires:
            - setup
      - test_dynsampler:
          <<: *matrix_goversions
          requires:
            - setup
