version: 2.1

orbs:
  buildevents: honeycombio/buildevents@0.9.0

matrix_goversions: &matrix_goversions
  matrix:
    parameters:
      goversion: ["12", "13", "14", "15", "16", "17", "18", "19"]

# Default version of Go to use for Go steps
default_goversion: &default_goversion "18"

executors:
  go:
    parameters:
      goversion:
        type: string
        default: *default_goversion
    docker:
      - image: cimg/go:1.<< parameters.goversion >>
        environment:
          GO111MODULE: "on"

jobs:
  setup:
    executor: go
    steps:
      - buildevents/start_trace
  watch:
    executor: go
    steps:
      - buildevents/watch_build_and_finish

  test:
    parameters:
      goversion:
        type: string
        default: *default_goversion
    executor:
      name: go
      goversion: "<< parameters.goversion >>"
    steps:
      - buildevents/with_job_span:
          steps:
            - when:
                condition:
                  equal: ["12", "<< parameters.goversion >>" ]
                steps:
                  - run:
                      name: Update certs in old CI image
                      command: sudo apt-get update && sudo apt-get install -y ca-certificates
            - checkout
            - run: go get -v -t -d ./...
            - run: go test -race -v ./...
            - buildevents/add_context:
                field_name: go_version
                field_value: << parameters.goversion >>

workflows:
  test:
    jobs:
      - setup
      - watch:
          requires:
            - setup
      - test:
          <<: *matrix_goversions
          requires:
            - setup
